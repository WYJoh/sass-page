<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundBar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/93b9f82d17.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script>
        function allowDrop(dragme) {
          dragme.preventDefault();
        }
        
        function drag(dragme) {
          dragme.dataTransfer.setData("text", dragme.target.id);
        }
        
        function drop(dragme) {
          dragme.preventDefault();
          var data = dragme.dataTransfer.getData("text");
          var nodeCopy = document.getElementById(data).cloneNode(true);
          nodeCopy.id = "newId";
          dragme.target.appendChild(nodeCopy);
        }
        </script>
</head>
<body id="dayBody">
    <h1 id="titleText">
        <span class="spanInitial">soun</span><span class="spanMiddle">dB</span><span class="spanEnd">ar</span>
        <i class="fas fa-sliders-h"></i>
    </h1>
    
    <hr>

    <ul id="mainNav">
        <li>
            <a href="index.html">Night Mode</a>
        </li>
        <li>|</li>
        <li>Day Mode</li>
    </ul>

    <h2 class="dayH2">SELECTOR</h2>
    <div class="selectorBoxDay">
        <div class="col-12">
            <i id="dragDrum" class="fas fa-drum selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragGuitar" class="fas fa-guitar selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragDisc" class="fas fa-compact-disc selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragHorn" class="fas fa-bullhorn selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragPhone" class="fas fa-phone-volume selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragCar"class="fas fa-car selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragRain" class="fas fa-cloud-rain selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragBolt" class="fas fa-bolt selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragDog" class="fas fa-dog selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragCat" class="fas fa-cat selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragBaby" class="fas fa-baby-carriage selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
            <i id="dragMoney" class="fas fa-money-bill-wave selectorIconsDay" draggable="true" ondragstart="drag(event)"></i>
        </div>
    </div>

    <h2 class="dayH2">MIXER</h2>
    <div id="dropDiv" class="mixerBoxDay" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="col-12">
        </div>
    </div>

    <ul id="mainNav">
        <li>
            <i class="fas fa-play audioIconPlayD"></i>
        </li>
        <li>
            <i class="fas fa-redo-alt audioIconResetD" onClick="window.location.reload();"></i>
        </li>
    </ul>
    <p>Audio button doesn't work (yet)</p>
</body>
</html>
